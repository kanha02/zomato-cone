<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ZOMATO INDEX PAGE    
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
                <img src="./asset/logo.png" alt="zomato logo" class="logo">
                <div class="navbar__nav__items">
                    <div class="nav__items">
                        <button class="button__primary">
                            order food
                        </button>
                    </div>
                </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="E:\FULL stack web development\zomato\asset\hero.jpg" alt="hero image" class="hero__image">
            <img class="hero__image__shape" src="E:\FULL stack web development\zomato\asset\svg\heroShape.svg" >
            <img class="hero__image__pattern" src="E:\FULL stack web development\zomato\asset\svg\herobgpattren.svg" >
            </div>
        
        <div class="hero__description">
            <h1 class="hero__text">
                order food from your favourite resturants near you 
            </h1>
            <button class="button__primary" > ORDER NOW</button>
        </div>
    </section>
    <section class="video__footage__container">
        <div class="video__footage">
            <iframe class="chef__video" src="https://www.youtube.com/embed/mhDJNfV7hjk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div  class="video__footage__description">
            <p>
                the food we cook here is the most amazing thing you have ever tested 
            </p>
        </div>
            
        </section>
        <section class="food__list__container">
                <h1 class="text__x1">Explore our menu</h1>
                <div class="food__list__container__diagonal"></div>
                <div class="food__menu__card__list">
                    <div class="food__menu__card">
                        <img src="E:\FULL stack web development\zomato\asset\burger.jpg" alt="burger" class="food__menu__card__image"/>
                        <div class="food__menu__card__details">
                            <h4 class="food__menu__card__title"><strong>Burgers</strong></h4>
                            <p>
                                Burger King
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                    </div>
                    <div style="margin-top: -1rem; margin-bottom: 1rem;" class="food__menu__card">
                        <img src="E:\FULL stack web development\zomato\asset\pizza.jpg" alt="pizza" class="food__menu__card__image"/>
                        <div class="food__menu__card__details">
                            <h4 class="food__menu__card__title"><strong>pizza</strong></h4>
                            <p>
                                Dominos ,Pizza Hut 
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                    </div>
                    <div class="food__menu__card">
                        <img src="E:\FULL stack web development\zomato\asset\iceCream.jpg" alt="iceCream" class="food__menu__card__image"/>
                        <div class="food__menu__card__details">
                            <h4 class="food__menu__card__title"><strong>iceCream</strong></h4>
                            <p>
                               Baskin Robin
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                </div>
                <br>

                <div class="view__more">
                    <button class="view__more__button">
                        view more 
                    </button>
                </div>
            </div>
        </section>
                    



    <section class="resturant__list__container ">
        <div class="resturant__text">
            <h4 class="hero__text">
                orderfood from 100's of resturants
            </h4>
        </div>
        <div class="resturant__list__images__container">
            <div class="resturant__list__row1">
                <img  class="img1" src="E:\FULL stack web development\zomato\asset\restaurant1.jpg" alt="1">
                <img src="E:\FULL stack web development\zomato\asset\restaurant2.jpg" alt="2" class="img2">
            </div>
            <div class="resturant__list__row2">
                <img src="E:\FULL stack web development\zomato\asset\restaurant3.jpg" alt="3" class="img3">
                <img src="E:\FULL stack web development\zomato\asset\restaurant4.jpg" alt="4" class="img4">
            </div>
            
        </div>
       
    </section>
</main>
</body>
</html>
